<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Links Scraper v2{% endblock %}</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-weight: 400;
            background: #ffffff;
            color: #000000;
            line-height: 1.5;
        }

        .header {
            background: #1e3a8a;
            border-bottom: 1px solid #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 20px;
            transition: background-color 0.2s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .main {
            min-height: calc(100vh - 140px);
            padding: 40px 0;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000000;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #000000;
            letter-spacing: -0.5px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: 1px solid;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
            height: 44px;
        }

        .btn-primary {
            background: #1e3a8a;
            color: #ffffff;
            border-color: #1e3a8a;
        }

        .btn-primary:hover {
            background: #ffffff;
            color: #1e3a8a;
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
            border-color: #000000;
        }

        .btn-secondary:hover {
            background: #000000;
            color: #ffffff;
        }

        .btn-danger {
            background: #ffffff;
            color: #000000;
            border-color: #000000;
        }

        .btn-danger:hover {
            background: #000000;
            color: #ffffff;
        }

        .card {
            background: #ffffff;
            border: 1px solid #000000;
            margin-bottom: 40px;
        }

        .card-header {
            padding: 20px 30px;
            border-bottom: 1px solid #000000;
            background: #ffffff;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #000000;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            font-size: 14px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
        }

        .table th {
            padding: 16px 20px;
            text-align: left;
            background: #ffffff;
            border-bottom: 2px solid #000000;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .table td {
            padding: 16px 20px;
            border-bottom: 1px solid #000000;
            font-size: 14px;
            color: #000000;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #1e3a8a;
            color: #ffffff;
        }

        .badge-warning {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .badge-danger {
            background: #000000;
            color: #ffffff;
        }

        .badge-info {
            background: #ffffff;
            color: #1e3a8a;
            border: 1px solid #1e3a8a;
        }

        .alert {
            padding: 16px 20px;
            margin-bottom: 24px;
            border: 1px solid #000000;
        }

        .alert-success {
            background: #ffffff;
            color: #1e3a8a;
            border-color: #1e3a8a;
        }

        .alert-error {
            background: #ffffff;
            color: #000000;
            border-color: #000000;
        }

        .grid {
            display: grid;
            gap: 30px;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .grid-3 {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .grid-4 {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .flex {
            display: flex;
        }

        .flex-between {
            justify-content: space-between;
        }

        .flex-center {
            align-items: center;
        }

        .gap-2 {
            gap: 16px;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 40px;
        }

        .mt-4 {
            margin-top: 40px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            background: #ffffff;
            border-top: 1px solid #000000;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-text {
            font-size: 12px;
            color: #000000;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .stat-card {
            text-align: center;
            padding: 30px 20px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-group {
            display: flex;
            gap: 0;
        }

        .btn-group .btn {
            border-radius: 0;
            border-right: none;
        }

        .btn-group .btn:last-child {
            border-right: 1px solid;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .grid-2,
            .grid-3,
            .grid-4 {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="logo">LINKS SCRAPER V2</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>DASHBOARD</a></li>
                    <li><a href="{{ url_for('add_account_page') }}" {% if request.endpoint == 'add_account_page' %}class="active"{% endif %}>ADD ACCOUNT</a></li>
                    <li><a href="{{ url_for('accounts_page') }}" {% if request.endpoint == 'accounts_page' %}class="active"{% endif %}>ACCOUNTS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="alerts"></div>
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="footer-text">LINKS SCRAPER V2 - ENTERPRISE SOCIAL MEDIA MONITORING</div>
    </footer>

    <script>
        function showAlert(message, type = 'success') {
            const alertsContainer = document.getElementById('alerts');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            alertsContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                    <button onclick="this.parentElement.remove()" style="float: right; background: none; border: none; font-size: 16px; cursor: pointer; font-weight: bold;">&times;</button>
                </div>
            `;
            
            setTimeout(() => {
                alertsContainer.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            if (!dateString) return 'NEVER';
            return new Date(dateString).toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
